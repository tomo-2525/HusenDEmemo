<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>付箋紙アプリ</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <input type="text" id="memoText" size="50" placeholder="メモを入力して下さい">
        <input type="radio" name="memoColor" id="memoY" checked>黄色
        <input type="radio" name="memoColor" id="memoR" checked>赤色
        <input type="radio" name="memoColor" id="memoG" checked>緑色
        <input type="button" value="付箋を貼る！" onclick="addMemo()">
    </form>
    <div id="memoArea" onDragOver="dragOverMemo(event)" onDrop="dropMemo(event)">
    </div>
</body>

</html>
